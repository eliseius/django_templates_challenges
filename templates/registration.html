<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tab }}</title>
</head>
<body>
  <h1 style="font-family: Arial; text-align: center;">{{ title }}</h1>

  <form action="/register" method="post" style="width: 300px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 10px;">
    <label style="font-weight: bold;" for="username">Имя:</label>
    <input type="text" id="username" name="username" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>

    <label style="font-weight: bold;" for="email">Email:</label>
    <input type="email" id="email" name="email" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>

    <label style="font-weight: bold;" for="password">Пароль:</label>
    <input type="password" id="password" name="password" required style="width: 90%; margin: 5px 0; padding: 10px;"><br>

    <input type="submit" value="Зарегистрироваться" style="background-color: #4CAF50; color: white; padding: 10px; width: 100%;">
  </form>
</body>
</html>
